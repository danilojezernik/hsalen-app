<h3>BLOG PREGLED</h3>

<!-- PRIKAZ BLOGA -->
<div *ngFor="let blogi of blog; let i = index">
  <span>{{i + 1}}. </span>
  <span>{{blogi.naslov}} | </span>
  <span><b>{{blogi.tag}} </b></span>
  <button (click)="deleteOneBlog(blogi)">X</button>
  <button [routerLink]="['/blog', blogi._id['$oid']]">Beri dalje</button>
  <button (click)="editBlog(blogi)">Edit</button> <!-- New button for editing -->
</div>
<app-go-back></app-go-back>
