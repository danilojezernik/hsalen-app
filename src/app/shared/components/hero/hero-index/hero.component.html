<header class="header">
  <div class="text-box">
    <h1 class="heading-primary mb-5">
      <span class="heading-primary-main">{{hero?.naslov}}</span>
      <span class="heading-primary-sub">{{hero?.podnaslov}}</span>
    </h1>
    <!-- "javascript:void(0)" indicate that when this link is clicked, it will not perform any action (e.g., navigation to another page). -->
    <a href="javascript:void(0)" class="button button-white button-animate fw-bold" (click)="scrollToOffer()">
      Kaj ponujam?
    </a>
  </div>

  <div class="notification-box">
    <app-notification></app-notification>
  </div>

</header>
