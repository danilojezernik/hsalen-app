<!-- PRIKAZ KNJIGA -->
<div *ngIf="knjiga" class="">
  <div class="pt-5">
    <div class="text-center">
      <h2 class="fs-3 pt-5">{{knjiga['naslov']}}</h2>
      <p>{{knjiga['podnaslov']}}</p>
    </div>
  </div>
  <div class="d-flex">
    <div class="row pt-5 justify-content-center align-items-center">
      <div class="col-md-4">
        <img src="assets/media/knjiga/knjigaalen.jpg" class="img-fluid" alt="Zakaj se rodimo in zakaj umremo">
      </div>
      <div class="col-md-6">


        <p [innerHTML]="knjiga['opis']"></p>
      </div>
    </div>
  </div>
</div>
