<!-- PRIKAZ KNJIGA -->
<div class="container py-5">
  <div *ngIf="knjiga" class="card">
    <div class="card-body d-flex">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
          <img src="assets/media/knjiga/knjigaalen.jpg" class="img-fluid rounded" alt="Zakaj se rodimo in zakaj umremo">
        </div>
        <div class="col-md-8">
          <div class="d-flex flex-column">
            <div class="mb-auto">
              <h2 class="fw-bold fs-3">{{ knjiga['naslov'] }}</h2>
              <p class="lead">{{ knjiga['podnaslov'] }}</p>
            </div>
            <div class="mt-3">
              <p class="text-justify" [innerHTML]="knjiga['opis']"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
