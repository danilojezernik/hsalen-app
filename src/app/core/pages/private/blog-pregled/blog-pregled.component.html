<h1 class="text-center pt-5" style="font-size: 2rem;">Pregled objav</h1>
<div class="container pt-5">
  <button (click)="openDialog()">Dodaj Blog</button>
  <!-- PRIKAZ BLOGA -->


  <table class="shadow" *ngIf="blog" mat-table [dataSource]="dataSource">
    <!-- Post Title Column -->
    <ng-container matColumnDef="blog_id">
      <th mat-header-cell *matHeaderCellDef> Blog ID</th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
    <!-- Author Column -->
    <ng-container matColumnDef="naslov">
      <th mat-header-cell *matHeaderCellDef> Naslov</th>
      <td class="fw-bold" mat-cell *matCellDef="let element"> {{element.naslov}} </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="podnaslov">
      <th mat-header-cell *matHeaderCellDef> Podnaslov</th>
      <td class="fw-bold" mat-cell *matCellDef="let element" [ngClass]="{'text-danger': !element.podnaslov}">
        {{ element.podnaslov ? element.podnaslov : 'Ni podnaslova' }}
      </td>
    </ng-container>

    <!-- Updated At Column -->
    <ng-container matColumnDef="datum_vnosa">
      <th mat-header-cell *matHeaderCellDef> Datum vnosa</th>
      <td mat-cell *matCellDef="let element"> {{element.datum_vnosa | date: 'MMM d, y, H:mm:ss' }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="py-3 text-end" style="text-align: center" mat-cell *matCellDef="let element">
        <button style="margin-right: 10px" mat-mini-fab color="primary" [routerLink]="['/blog/', element._id]">
          <mat-icon>search</mat-icon>
        </button>
        <button style="margin-right: 10px" mat-mini-fab color="warn" (click)="deleteBlog(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button style="margin-right: 10px" mat-mini-fab color="accent" [routerLink]="['/blog/edit', element._id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>

  <div class="d-flex justify-content-center align-content-center bg-transparent">
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                   showFirstLastButtons
                   class="bg-transparent pt-4"
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>

<div *ngIf="spinner">
  <app-spinner></app-spinner>
</div>
