<app-hero-breadcrumbs [hero]="heroData"></app-hero-breadcrumbs>

<h1 class="text-center pt-5 pb-4" style="font-size: 2rem;">BLOG</h1>

<div class="container">

  <div class="mx-auto text-center">
    <div *ngIf="!blog && !spinner">
      <app-error-backend-client class="error-message"></app-error-backend-client>
    </div>
  </div>

  <!-- PRIKAZ BLOGA -->
  <div class="row row-cols-1 row-cols-md-3 g-5">
    <div class="col" *ngFor="let data of getPaginatedBlog()" [routerLink]="['/blog/', data._id]">

      <div class="card rounded-0 shadow pt-3 border-0 text-center h-100">
        <div class="card-body">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-3 icon-tabler icon-tabler-star" width="40" height="40" viewBox="0 0 24 24"
               stroke-width="2"
               stroke="orange" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"></path>
          </svg>
          <h2 class="card-title" [innerHTML]="data['naslov']"></h2>
          <p *ngIf="!data['podnaslov'].length" class="card-text" [innerHTML]="data['podnaslov']"></p>
        </div>
        <div class="card-footer rounded-0 bg-dark bg-gradient border-0 text-end d-flex justify-content-end align-content-center">
          <small class="text-white">
            Beri dalje
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-badge-right" width="24" height="24" viewBox="0 0 24 24"
                 stroke-width="2" stroke="orange" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M13 7h-6l4 5l-4 5h6l4 -5z"></path>
            </svg>
          </small>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- Pagination container -->
<div class="container mt-3">
  <ul class="pagination justify-content-center">

    <!-- Pagination previous -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="previousPage()" aria-label="Previous">
        <span aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevrons-left" width="18" height="18" viewBox="0 0 24 24"
               stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
           <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
           <path d="M11 7l-5 5l5 5"></path>
           <path d="M17 7l-5 5l5 5"></path>
          </svg>
        </span>
      </a>
    </li>

    <!-- Pagination current page -->
    <li class="page-item" *ngFor="let page of getPageNumbers()" [class.active]="page === currentPage">
      <a class="page-link" (click)="setCurrentPage(page)">{{ page }}</a>
    </li>

    <!-- Pagination next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevrons-right" width="18" height="18" viewBox="0 0 24 24"
               stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
             <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
             <path d="M7 7l5 5l-5 5"></path>
             <path d="M13 7l5 5l-5 5"></path>
          </svg>
        </span>
      </a>
    </li>
  </ul>

</div>

<div *ngIf="spinner">
  <app-spinner></app-spinner>
</div>
